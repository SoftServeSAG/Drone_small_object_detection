name: rosbag_export
root: ./

startup_window: export
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore

  - rosbag_play:
      layout: even-vertical
      panes:
        - waitForRos; sleep 1; rosbag play <%= @settings["rosbag_file"] %>
  - export:
      layout: even-vertical
      panes:
        - waitForRos; cd <%= @settings["output_folder"] %>;rosrun image_view extract_images _sec_per_frame:=0.01 image:=<%= @settings["rostopic_image"] %>
      
